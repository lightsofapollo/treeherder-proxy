documentdb:
  database: treeherder-proxy-testing

treeherderActions:
  exchange: tests/treeherder-job-actions

config:
  files:
    - test-treeherder-proxy.yml
    - test/config.yml
kue:
  prefix: test
  logFailedJobs: true

repositoryMonitor:
  interval: 1000
  maxPushFetches: 100

treeherderTaskcluster:
  routePrefix: tc-treeherder-test

commitPublisher:
  exchangePrefix: tests/

